<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation Using JS</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <a href="https://www.flaticon.com/free-icons/eye-password" title="eye password icons"></a>
</head>
<body>
    <div class="main-container">
        <form>
            <p class="bg-dark text-light p-2 text-center rounded-3">WELCOME TO LOGIN PAGE</p>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Username</label>
                <input type="text" class="form-control" id="Username" aria-describedby="emailHelp">
                
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <div class="class-password">
                    <input type="password" class="form-control" id="Password">
                    <span class="password-img" id="togglePassword">
                        <img src="https://cdn-icons-png.flaticon.com/512/159/159604.png" alt="Show/Hide">
                    </span>
                </div>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Remember Me</label>
                <a href=""><p class="d-flex justify-content-end" onclick="Fpass()">Forgot Password?</p></a>
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-dark ps-5 pe-5" onclick="login()">LOGIN</button>
            </div>
        </form>
    </div>


   

    <script src="index.js"></script>
</body>
</html>
